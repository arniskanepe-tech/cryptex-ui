<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cryptex 3D</title>
  <style>
    html, body { height: 100%; margin: 0; background:#0b0d12; }
    canvas { display:block; width:100vw; height:100vh; }

    /* Minimāls mobile-friendly kontrolpanelis */
    .controls {
      position: fixed;
      left: 50%;
      bottom: max(16px, env(safe-area-inset-bottom));
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    .btn {
      width: 54px;
      height: 54px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(20,24,36,.55);
      color: rgba(255,255,255,.92);
      font-size: 20px;
      line-height: 1;
      display: grid;
      place-items: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn-check {
      width: 100px;
      font-size: 16px;
      letter-spacing: 0.08em;
    }
    .btn:active {
      transform: translateY(1px);
      background: rgba(40,46,68,.6);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <!-- TEST UI (mobilajam) -->
   <div class="controls" aria-label="cryptex controls">
    <button class="btn" data-action="left"  aria-label="previous ring">◀︎</button>
    <button class="btn" data-action="up"    aria-label="rotate up">▲</button>
    <button class="btn" data-action="down"  aria-label="rotate down">▼</button>
    <button class="btn" data-action="right" aria-label="next ring">▶︎</button>
    <button class="btn btn-check" data-action="check">CHECK</button>
  </div>

  <script type="module" src="./assets/cryptex-3d.js"></script>
</body>
</html>
