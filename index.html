<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cryptex 3D (WebGL)</title>
  <style>
    :root{ --bg:#f5f5f5; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); overflow:hidden; }
    canvas{ position:fixed; inset:0; width:100vw; height:100vh; display:block; }

    .ui{
      position:fixed; left:0; top:0; width:100%;
      padding:12px 14px; box-sizing:border-box;
      display:flex; gap:10px; align-items:flex-end; flex-wrap:wrap;
      background: linear-gradient(180deg, rgba(245,245,245,.96), rgba(245,245,245,.70), rgba(245,245,245,0));
      backdrop-filter: blur(6px);
      z-index:10;
    }
    .ui h1{ margin:0; font-size:20px; font-weight:900; letter-spacing:.2px; }
    .ui .sp{ flex:1; min-width:10px; }
    .ui label{ font-size:12px; opacity:.75; display:block; margin-bottom:4px; }
    .ui input{ padding:10px 12px; border-radius:12px; border:1px solid rgba(0,0,0,.18); min-width:180px; }
    .ui input[type="number"]{ min-width:90px; width:90px; }
    .ui button{
      padding:10px 12px; border-radius:12px; border:0; background:#111; color:#fff; font-weight:800;
      box-shadow: 0 10px 18px rgba(0,0,0,.18);
      cursor:pointer;
    }
    .ui button.secondary{ background:#444; }
    .ui button:disabled{ opacity:.45; cursor:not-allowed; }

    #status{
      position:fixed; left:12px; bottom:12px;
      background:rgba(0,0,0,.60); color:#fff; padding:10px 12px; border-radius:12px;
      font-size:13px; z-index:10;
    }
  </style>
</head>
<body>
  <div class="ui">
    <h1>Cryptex 3D (WebGL)</h1>
    <div class="sp"></div>
    <div>
      <label>Riņķu skaits</label>
      <input id="ringsCount" type="number" value="8" min="1" max="30" />
    </div>
    <div>
      <label>Solution (garums = riņķu skaits)</label>
      <input id="solution" type="text" value="A1B2C3D4" />
    </div>
    <button id="rebuild">Pārbūvēt</button>
    <button id="levelDone" class="secondary">+1 riņķis</button>
    <button id="checkBtn" disabled>Pārbaudīt</button>
  </div>

  <div id="status">Ievadi kodu: 0/8</div>
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="assets/cryptex-3d.js?v=7"></script>
</body>
</html>
